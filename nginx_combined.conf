# 组合配置 - 两个项目在同一服务器时使用
# HTTP 重定向到 HTTPS
server {
    listen 80;
    server_name renxinayi.com www.renxinayi.com;
    location / { 
        return 301 https://$server_name$request_uri; 
    }
}

# HTTPS 配置 - 包含两个项目
server {
    listen 443 ssl http2;
    server_name renxinayi.com www.renxinayi.com;

    ssl_certificate /etc/letsencrypt/live/renxinayi.com-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/renxinayi.com-0001/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # ========================================
    # Hello World 项目配置
    # ========================================
    
    # Hello World - 新版管理后台 (Vben Admin)
    location ^~ /Vibe-Coding-Hello-World/admin/ {
        alias /www/wwwroot/hello-world/frontend-admin/;
        try_files $uri $uri/ /Vibe-Coding-Hello-World/admin/index.html;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    location = /Vibe-Coding-Hello-World/admin {
        return 301 /Vibe-Coding-Hello-World/admin/;
    }

    # Hello World - FastAPI 后端
    location ^~ /Vibe-Coding-Hello-World/api {
        rewrite ^/Vibe-Coding-Hello-World/api(.*)$ /api$1 break;
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Hello World - API 文档
    location ^~ /Vibe-Coding-Hello-World/docs {
        rewrite ^/Vibe-Coding-Hello-World/docs(.*)$ /api/docs$1 break;
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Hello World - Vue 3 主页
    location ^~ /Vibe-Coding-Hello-World {
        alias /www/wwwroot/hello-world/frontend;
        index index.html;
        try_files $uri $uri/ /Vibe-Coding-Hello-World/index.html =404;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # ========================================
    # 家政数据平台配置
    # ========================================
    
    # 家政平台前端
    location / {
        proxy_pass http://127.0.0.1:8082;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 家政平台后端API
    location ~* ^/(api|miniapp/api|graphql/api) {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 家政平台文件下载
    location ^~ /api/oss/download/ {
        alias /www/wwwroot/renxin-uploads/;
        add_header Access-Control-Allow-Origin *;
    }
}
