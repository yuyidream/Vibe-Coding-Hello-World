# 家政数据平台独立 Nginx 配置
# 从原 renxinayi-admin.conf 拆分出来

server {
    listen 443 ssl http2;
    server_name renxinayi.com www.renxinayi.com;

    ssl_certificate /etc/letsencrypt/live/renxinayi.com-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/renxinayi.com-0001/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # 家政数据平台前端
    location / {
        proxy_pass http://127.0.0.1:8082;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 家政数据平台后端API
    location ~* ^/(api|miniapp/api|graphql/api) {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 家政数据平台文件下载
    location ^~ /api/oss/download/ {
        alias /www/wwwroot/renxin-uploads/;
        add_header Access-Control-Allow-Origin *;
    }
}
