# Hello World 独立子域名配置
# 域名: helloworld.renxinayi.com

# HTTP 重定向到 HTTPS
server {
    listen 80;
    server_name helloworld.renxinayi.com;
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 配置
server {
    listen 443 ssl http2;
    server_name helloworld.renxinayi.com;

    # SSL证书配置（需要申请）
    ssl_certificate /etc/letsencrypt/live/helloworld.renxinayi.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/helloworld.renxinayi.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # 管理后台
    location /admin/ {
        alias /www/wwwroot/hello-world/frontend-admin/;
        try_files $uri $uri/ /admin/index.html;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    # 管理后台根路径重定向
    location = /admin {
        return 301 /admin/;
    }

    # FastAPI 后端
    location /api {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # API 文档 (完整代理，包含静态资源)
    location /docs {
        rewrite ^/docs(.*)$ /api/docs$1 break;
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # OpenAPI JSON (Swagger需要)
    location /openapi.json {
        proxy_pass http://127.0.0.1:8001/api/openapi.json;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 主页
    location / {
        alias /www/wwwroot/hello-world/frontend/;
        index index.html;
        try_files $uri $uri/ /index.html;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
}
